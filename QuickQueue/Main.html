<!DOCTYPE html>
<html>

    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Queue</title>
        <link rel="stylesheet" href="Styles/Main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>


    <body>
        <header>
            <div class="account">
                <img class="account-icon" src="Styles/Icons/account-icon.svg">
            </div>
            <div class="cart">
                <img class="cart-icon" src="Styles/Icons/cart-icon.svg">
            </div>
        </header>

        <h1>Menu</h1>

        <div class="search">
            <img class="search-icon" src="Styles/Icons/serach-icon.svg">
            <input type="text" placeholder="search..." class="search-line">
        </div>
        
        <h2>Categories</h2>

        <div class="category-list">
            <div class="rice-meals">
                <img class="rice-icon" src="Styles/Icons/rice.svg">
                <h2>Rice Meal</h2>
                <button>
                    <img class="arrow" src="Styles/Icons/arrow.svg">
                </button>
            </div>
            <div class="drinks">
                <img class="drink-icon" src="Styles/Icons/drinks.svg">
                <h2>Drinks</h2>
                <button>
                    <img class="arrow" src="Styles/Icons/arrow.svg">
                </button>
            </div>
            <div class="soups">
                <img class="soup-icon" src="Styles/Icons/soup.svg">
                <h2>Soups</h2>
                <button>
                    <img class="arrow" src="Styles/Icons/arrow.svg">
                </button>
            </div>
        </div>

        <h2>Recommended</h2>
    
        <div class="container">
            <div class="food-list">
                <div class="content">
                    <div class="top-content">
                        <div class="status">
                            <div class="status-icon">
                                <img classs="crown-icon"  src="Styles/Icons/crown.svg">
                            </div>
                            <div class="status-text">
                                <h3>Best Seller</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-content">
                        <div class="food-name">
                            <h2>Tapsilog</h2>
                        </div>
                        <div class="food-price">
                            <h6>$1.99</h6>
                        </div>
                        <div class="base-content">
                            <button class="add-to-cart">
                                <img src="Styles/Icons/plus.svg">
                            </button>
                            <div class="ratings">
                               <h5>4.9 &#9733;</h5> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="food-visual">
                    <img class="food" src="Styles/Images/tapsi.png">
                </div>
            </div>
            <div class="food-list">
                <div class="content">
                    <div class="top-content">
                        <div class="status">
                            <div class="status-icon">
                                <img classs="crown-icon"  src="Styles/Icons/crown.svg">
                            </div>
                            <div class="status-text">
                                <h3>Best Seller</h3>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-content">
                        <div class="food-name">
                            <h2>Sinigang gang</h2>
                        </div>
                        <div class="food-price">
                            <h6>$1.99</h6>
                        </div>
                        <div class="base-content">
                            <button class="add-to-cart">
                                <img src="Styles/Icons/plus.svg">
                            </button>
                            <div class="ratings">
                               <h5>4.9 &#9733;</h5> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="food-visual">
                    <img class="food" src="Styles/Images/sinigang.png">
                </div>
            </div>
        </div>
    

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quick Queue/Cart</title>
        <link rel="stylesheet" href="Style/Cart.css">
        <link rel="stylesheet" href="Style/Order.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="cart">
                <img class="cart-icon" src="Style/Icon/cart.png">
            </div>
            <h1>Orders</h1>
        </header>

        <div class="status">
            <div class="status-icon">
                <img src="Style/Icon/cooking.png" class="pot">
            </div>
            <div class="status-description">
                <h3 class="description-title">Estimated Serving</h3>
                <h2 class="time">Standard (15-20 mins)</h2>
            </div>
        </div>
        <div class="order-list">
            <div class="Orders">
                <button class="order-count">1</button>
                <img class="order-img" src="Style/Image/tapsi.png">
                <h3 class="order-name">Tapsi Premium</h3>
                <h3 class="order-price">$99.00</h3>
            </div>
            <div class="Orders">
                <button class="order-count">1</button>
                <img class="order-img" src="Style/Image/tapsi.png">
                <h3 class="order-name">Tapsi Premium</h3>
                <h3 class="order-price">$99.00</h3>
            </div>
        </div>
        
        <footer>
            <div class="costing">
                <h2 class="title">Total</h2>
                <h2 class="total-price">$198.00</h2>
            </div>
            <div class="buttons">
                <button class="back">
                    Back
                </button>
                <button class="continue">
                    Review Payment
                </button>
            </div>
        </footer>
    </body>
</html>
